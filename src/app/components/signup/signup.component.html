<div class="container vh-100">
    <div class="row justify-content-center h-100" style="margin-right: 50px;">
        <div class="card my-auto shadow">
            <div class="card-body px-5">
                <div class="text-center">
                    <h2>Welcome</h2>
                </div>
                <p style="color: lightslategray; text-align: center;">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please enter your signup
                    details&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                <form  [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email" class="form-control" formControlName="email"
                            name="email" #email/>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" class="form-control"
                            formControlName="password" name="password" #password/>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirmpassword" placeholder="Confirm Password" class="form-control"
                            formControlName="confirmpassword" name="password" #confirmpassword/>
                    </div>
                    <input type="submit" class="btn btn-primary w-100" value="Sign Up" name="SignUp" *ngIf="password.value==confirmpassword.value" (click)="saveDetails(email.value,password.value)">
                </form>
            </div>
            <div class="card-footer text-right">
                <small><a routerLink="../login">Back to Login</a></small>
            </div>
        
    </div>
</div>
